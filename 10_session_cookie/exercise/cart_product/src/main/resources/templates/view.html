<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="mb-3 mx-3">
    <h3 style="color: #ffc800">Show product information</h3>
    <div class="row">
        <a href="/shop" class="btn btn-info mr-2">Back to list</a>
        <a href="/shopping-cart" class="btn btn-success">Your cart</a>
    </div>
</div>
<p class="text-primary"></p>
<div class="row mx-auto">
    <div class="col-3">
        <div class="card border-dark">
            <img th:src="@{'/img/img'+ ${product.id}+ '.jpg'}" class="card-img-top border-bottom border-dark"
                 height="250px"/>
            <div class="card-body text-center">
                <p class="h5 border-bottom  border-dark" th:text="'Mã Sp: '+${product.id} "></p>
                <p class="text-danger h5" th:text="'Giá: '+ ${product.price} + ' đ'"></p>
                <a class="btn btn-warning text-white" th:href="@{/add/__${product.id}__}" th:text="Mua"></a>
            </div>
        </div>
    </div>
    <div class="col-4">
        <p class="h3 border-bottom" th:text="${product.name}"></p>
    </div>
</div>
</body>
</html>
